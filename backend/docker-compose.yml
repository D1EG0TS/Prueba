version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: inventario_db_local
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: inventario_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    name: inventario_db_data